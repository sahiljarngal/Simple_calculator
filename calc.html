<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple Calculator</title>
    <link rel="stylesheet" href="calc.css" >
    <link rel="stylesheet" href="responsibe.css">
  </head>
  <body>
    <main>
      <article>
        <h1>
          <input type="text" class="display" placeholder="0" />
        </h1>
        <section class="rows">
          <ul class="row-1">
            <li><button class="btn">AC</button></li>
            <li><button class="btn">%</button></li>
            <li><button class="btn">C</button></li>
            <li><button class="btn">/</button></li>
          </ul>
          <ul class="row-2">
            <li> <button class="btn">7</button></li>
            <li> <button class="btn">8</button></li>
            <li> <button class="btn">9</button></li>
            <li> <button class="btn">*</li>
          </ul>
          <ul class="row-2">
            <li> <button class="btn">4</button></li>
            <li> <button class="btn">5</button></li>
            <li> <button class="btn">6</button></li>
            <li> <button class="btn">-</button></li>
          </ul>
          <ul class="row-3">
            <li> <button class="btn">1</button></li>
            <li> <button class="btn">2</button></li>
            <li> <button class="btn">3</button></li>
            <li> <button class="btn">+</button></li>
          </ul>
          <ul class="row-4">
            <li> <button class="btn">00</button></li>
            <li> <button class="btn">0</button></li>
            <li> <button class="btn">.</button></li>
            <li> <button class="btn">=</button></li>
          </ul>
        </section>
      </article>
    </main>
    <script src="calc.js"></script>
  </body>
</html>
